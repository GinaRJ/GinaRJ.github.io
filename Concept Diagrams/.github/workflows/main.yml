#This will have the github actions pipeline steps
name: Build and Deploy Concept Diagrams Pages

on:
  push:
    branches:
      - main


jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: '14'

            - name: Install dependencies
                run: npm install

            - name: Build
                run: npm run build

            - name: Deploy
                uses: peaceiris/actions-gh-pages@v3
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./build

